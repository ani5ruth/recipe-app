<a [routerLink]="[id]" class="list-group-item clearfix" routerLinkActive="active">
    <div class="pull-left">
        <div class="list-group-item-heading">{{ recipe.name }}</div>
        <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <span class="pull-right">
        <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 50px">
    </span>
</a>
